<html>

<head>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px
        }

        #player {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="player"></div>
    <script>
        var wjs = require("wcjs-player");
        var player = new wjs("#player").addPlayer({
            autoplay: true,
            wcjs: require('wcjs-prebuilt')
        });

        player.addPlaylist("http://www.sample-videos.com/video/flv/720/big_buck_bunny_720p_1mb.flv");
    </script>
</body>

</html>
